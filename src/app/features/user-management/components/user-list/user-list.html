<div class="user-management">
  <div class="header">
    <h2>User Management</h2>
    <a 
      *ngIf="currentUser?.role === UserRole.ADMIN" 
      routerLink="/users/create" 
      class="btn btn-primary"
    >
      Create New User
    </a>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="!loading && !error && currentUser?.role === UserRole.ADMIN" class="users-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" [class.inactive]="!user.isActive">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" [ngClass]="'role-' + user.role">
              {{ getRoleName(user.role) }}
            </span>
          </td>
          <td>
            <span class="status-badge" [ngClass]="user.isActive ? 'active' : 'inactive'">
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>{{ user.createdAt | date:'short' }}</td>
          <td class="actions">
            <a 
              [routerLink]="['/users/edit', user.id]" 
              class="btn btn-sm btn-secondary"
              title="Edit User"
            >
              Edit
            </a>
            <button 
              (click)="deleteUser(user.id!)" 
              class="btn btn-sm btn-danger"
              title="Delete User"
              [disabled]="user.id === currentUser?.id"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="users.length === 0" class="no-users">
      <p>No users found.</p>
    </div>
  </div>
</div>
